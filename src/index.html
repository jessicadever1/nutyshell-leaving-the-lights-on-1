<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Leaving The Lights On</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Leaving The Lights On</h1>
        <h2>Your life in a nutshell.</h2>
        <div class="centerDefaultImg">
            <div class="emptySpace"></div>
            <img class="defaultImage" src="../images/You.png" alt="default profile image">
            <div class="emptySpace"></div>
        </div>
    </header>
    <article class="container">
        <article class="auth">
            <section class="auth--loginSection">
                <h2>Welcome back!</h2>
                <div class="auth--login">
            </section>
                <!-- <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div> -->
            <section class="auth--registerSection">
                <h2>Let's get started!</h2>
                <div class="auth--register"></div>
            </section>
        </article>
        <article class="dashboard">
            
            <article class="newLog"></article>
            <!-- All your Nutshell are belong here -->
            <div class="taskAndFriendsDiv">
                <div class="taskDiv">
                    <h2>My Tasks</h2>
                    <div class="taskList"></div>
                    <div class="taskForm"></div>
                </div>
                <div class="friendsDiv">
                    <h2>My Friends</h2>
                </div>
            </div>
            <div class="forumAndEventDiv">
                <div class="forumDiv">
                    <h2>Forum</h2>
                </div>
                <div class="eventDiv">
                    <h2>My Events</h2>
                    <div class="eventsList"></div>
                    <div class="eventForm"></div>
                    <div class="addEventBtnDiv"></div>
                </div>
            </div>
            <div class="weatherAndNewsDiv">
                <div class="weatherDiv">
                    <h2>Weather</h2>
                </div>
                <div class="weatherList"></div>
                <div class="newsDiv">
                    <h2>News</h2>
                    <div class="newsy"></div>
                    <div class="newsies"></div>
                </div>
            </div>
        </article>
    </article>

    <script src="./scripts/main.js" type="module"></script>

</body>
<footer>
    <div class="footer">
        <h6>&copy; 2021 Leaving the Lights On Inc.</h6>
    </div>
</footer>
</html>
